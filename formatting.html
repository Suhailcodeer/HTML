<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tag</title>
</head>
<body>
    <h1 style="color: aqua;">Hello Students</h1>

    <p>This is a <em>word</em></p>
    <p>This is a <strong>word</strong></p>
    <p>This is a <small>word</small> </p>
    <p>This is a <u>word</u></p>
    <p>This is a <mark>word</mark> </p>
    <p>This is a <strike>word</strike></p>
    <p>This is a <ins>word</ins></p>
    <p>This is a <big>word</big></p>
    <p>This is a <small>word</small></p>
    <p>This is a <s>word</s></p>
    <p>E =mc<sup>2</sup></p>
    <p>H<sub>2</sub>O</p>
</body>
</html>

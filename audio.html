<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Tag</title>
</head>
<body>
    <!-- Audio Tag in Html -->
     <h1>Audio Tag in Html</h1>

     <audio src="https://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" controls preload="none" ></audio>

     <!-- audio tag use for different audio format -->
     <audio controls>

        <source src="horse.ogg" type="audio/ogg">
        <source src="horse.mp3" type="audio/mp3">
     </audio>

</body>
</html>

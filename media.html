    <!-- Picture tag for resposivness of page it is opening img in different screen size -->

    <h1>Using resposive image according to screen size using picture tag</h1>
    <picture>
        <source srcset="https://picsum.photos/200/300
        " media="(min-width :800px)">
        <source srcset="https://picsum.photos/200" media="(max-width :799px)">
        <img src="https://picsum.photos/seed/picsum/200/300" alt="resposive image">
    </picture>
</body>

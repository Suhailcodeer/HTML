<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Tag Example</title>
    <style>
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        .italic {
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website</h1>
    <p>This is an example of using the <span class="highlight">span</span> tag in HTML.</p>
    <p>You can also <span class="italic">style specific words</span> within a sentence.</p>

</body>
</html>
